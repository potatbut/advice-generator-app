<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Advice generator app</title>
</head>

<body>

  <div class="container">
    <div id="advice" class="advice">
        <p class="advice__text">advice <span class="advice__number">#99</span></p>
        <p class="advice__main-text">"When you look around and don't see anyone you respect, its time to leave."</p>
        <img class="advice__image" src="images/pattern-divider-desktop.svg" alt="separator">
        <button class="advice__button"><img class="advice__button-image" src="images/icon-dice.svg" alt="icon-dice"> </button>
  
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://github.com/potatbut/">Vera</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
